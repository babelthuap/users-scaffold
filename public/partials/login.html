<div>
  <form ng-submit="login()">
    <label for="username" class='sr-only'>Username:</label>
    <input type="text" name="username" id="username" placeholder="Username" ng-model='userInfo.username'>
    <label for="password" class='sr-only'>Password:</label>
    <input type="text" name="password" id="password" placeholder="Password" ng-model='userInfo.password'>
    <button type='submit'>Login</button>
  </form>
</div>
